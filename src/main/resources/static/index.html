<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoFlex - Gestão de Produtos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <div class="header">
        <h1>AutoFlex</h1>
    </div>

    <div class="main-grid">
        <div class="card">
            <h2>Novo Produto</h2>

            <div class="form-group">
                <label for="pName">Nome do Produto</label>
                <input type="text" id="pName" placeholder="Ex: Chapa de Aço">
            </div>

            <div class="form-group">
                <label for="pPrice">Preço (R$)</label>
                <input type="number" id="pPrice" step="0.01" placeholder="0.00">
            </div>

            <button onclick="saveProduct()">Salvar Produto</button>
        </div>

        <div class="card">
            <h2>Produtos Cadastrados</h2>
            <div class="table-res">
                <table id="productTable">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Preço</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="js/products.js"></script>

</body>
</html>

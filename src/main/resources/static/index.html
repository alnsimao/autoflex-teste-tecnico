<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>AutoFlex - Cadastro de Produtos</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 40px; background-color: #f8f9fa; color: #333; }
        .card { background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 500px; margin-bottom: 30px; }
        h2 { margin-top: 0; color: #007bff; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input { display: block; margin-bottom: 15px; padding: 10px; width: 100%; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { padding: 12px; cursor: pointer; background: #28a745; color: white; border: none; border-radius: 5px; width: 100%; font-size: 16px; font-weight: bold; }
        button:hover { background: #218838; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background-color: #007bff; color: white; }
        tr:hover { background-color: #f1f1f1; }
    </style>
</head>
<body>

<div class="card">
    <h2>Novo Produto</h2>
    <label for="pName">Nome do Produto</label>
    <input type="text" id="pName" placeholder="Ex: Chapa de Aço">

    <label for="pPrice">Preço (R$)</label>
    <input type="number" id="pPrice" step="0.01" placeholder="0.00">

    <button onclick="saveProduct()">Cadastrar Produto</button>
</div>

<h2>Produtos Cadastrados</h2>
<table id="productTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Preço</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    const API_URL = "http://localhost:8080/products";

    // Busca a lista atualizada
    async function loadProducts() {
        try {
            const response = await fetch(`${API_URL}/list`);
            const products = await response.json();
            const tbody = document.querySelector("#productTable tbody");
            tbody.innerHTML = "";

            products.forEach(p => {
                tbody.innerHTML += `
                    <tr>
                        <td>${p.id}</td>
                        <td>${p.name}</td>
                        <td>R$ ${p.price.toFixed(2)}</td>
                    </tr>`;
            });
        } catch (error) {
            console.error("Erro ao carregar:", error);
        }
    }

    // Salva o novo produto
    async function saveProduct() {
        const nameInput = document.getElementById("pName");
        const priceInput = document.getElementById("pPrice");

        const data = {
            name: nameInput.value,
            price: parseFloat(priceInput.value)
        };

        const response = await fetch(`${API_URL}/`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            alert("Produto salvo com sucesso!");
            nameInput.value = "";
            priceInput.value = "";
            loadProducts(); // Atualiza a tabela
        } else {
            alert("Erro ao salvar produto.");
        }
    }

    // Inicia carregando os dados
    loadProducts();
</script>

</body>
</html>
